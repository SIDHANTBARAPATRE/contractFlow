<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ContractFlow - Enterprise Contract Management</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #cbd5e1;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slide-in-from-bottom {
        from { transform: translateY(10px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes slide-in-from-top {
        from { transform: translateY(-10px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes slide-in-from-left {
        from { transform: translateX(-10px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes zoom-in {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-in { animation: var(--anim-name) var(--anim-duration) ease-out forwards; }
      .fade-in { --anim-name: fade-in; --anim-duration: 300ms; }
      .slide-in-from-bottom-4 { --anim-name: slide-in-from-bottom; --anim-duration: 400ms; }
      .slide-in-from-top-4 { --anim-name: slide-in-from-top; --anim-duration: 400ms; }
      .slide-in-from-left-4 { --anim-name: slide-in-from-left; --anim-duration: 400ms; }
      .zoom-in-75 { --anim-name: zoom-in; --anim-duration: 300ms; }
    </style>

    <link rel="stylesheet" href="/index.css" />
  </head>

  <body class="bg-[#f8fafc] text-slate-900 overflow-auto">

    <div id="root" class="h-screen w-screen"></div>

    <script type="module" src="./src/index.jsx"></script>
  </body>
</html>
